services:
  # Backend Service
  - type: web
    name: frecha-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn frecha_api.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: frecha-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com

  # Frontend Service  
  - type: web
    name: frecha-frontend
    env: python
    rootDir: frontend
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_BACKEND_URL
        fromService:
          name: frecha-backend
          type: web
          property: host

databases:
  - name: frecha-db
    plan: free
    databaseName: frecha_chatbot
    databaseUser: frecha_user